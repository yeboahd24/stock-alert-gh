services:
  # Backend Service
  - type: web
    name: shares-alert-backend
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8080
      - key: GO_ENV
        value: production
    healthCheckPath: /api/v1/health
    
  # Frontend Service  
  - type: web
    name: shares-alert-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: shares-alert-backend
          property: host
        
databases: []