services:
  - type: web
    name: stock-alert-gh-backend
    env: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: GO_ENV
        value: production
      - key: OAUTH_REDIRECT_URL
        value: https://stock-alert-gh.onrender.com/
      - key: FRONTEND_URL
        value: https://stock-alert-gh.onrender.com
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        value: pg-33939283-yeboahd24-ef10.f.aivencloud.com
      - key: DB_PORT
        value: 15450
      - key: DB_NAME
        value: defaultdb
      - key: DB_USER
        value: avnadmin
      - key: DB_SSL_MODE
        value: require
      # Rod/Chromium configuration for scraping
      - key: ROD_LAUNCHER_BIN
        value: /usr/bin/chromium
      - key: DISPLAY
        value: :99
      - key: CHROME_BIN
        value: /usr/bin/chromium
    healthCheckPath: /api/v1/health

  - type: web
    name: stock-alert-gh
    env: static
    buildCommand: VITE_API_URL=https://stock-alert-gh-backend.onrender.com/api/v1 npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://stock-alert-gh-backend.onrender.com/api/v1

databases: []