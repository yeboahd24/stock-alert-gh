services:
  # Backend Service
  - type: web
    name: stock-alert-gh-backend
    env: go
    rootDir: backend
    buildCommand: go build -o main cmd/server/main.go
    startCommand: ./main
    envVars:
      - key: PORT
        value: 10000
      - key: GO_ENV
        value: production
      - key: OAUTH_REDIRECT_URL
        value: https://stock-alert-gh.onrender.com/
      - key: FRONTEND_URL
        value: https://stock-alert-gh.onrender.com
    healthCheckPath: /api/v1/health
    
  # Frontend Service  
  - type: web
    name: stock-alert-gh
    env: static
    buildCommand: VITE_API_URL=https://stock-alert-gh-backend.onrender.com/api/v1 npm ci && npm run build
    staticPublishPath: ./dist
        
databases: []