services:
  # Backend Service
  - type: web
    name: stock-alert-gh-backend
    env: go
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y chromium-browser
      go build -o main cmd/server/main.go
    startCommand: ./main
    envVars:
      - key: PORT
        value: 10000
      - key: GO_ENV
        value: production
      - key: OAUTH_REDIRECT_URL
        value: https://stock-alert-gh.onrender.com/
      - key: FRONTEND_URL
        value: https://stock-alert-gh.onrender.com
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        value: pg-33939283-yeboahd24-ef10.f.aivencloud.com
      - key: DB_PORT
        value: 15450
      - key: DB_NAME
        value: defaultdb
      - key: DB_USER
        value: avnadmin
      # DB_PASSWORD should be added via Render Dashboard Environment Variables
      - key: DB_SSL_MODE
        value: require
      # let chromedp know where Chrome lives
      - key: CHROME_BIN
        value: /usr/bin/chromium-browser
    healthCheckPath: /api/v1/health
    
  # Frontend Service  
  - type: web
    name: stock-alert-gh
    env: static
    # If your frontend code is in a subdirectory (e.g., 'frontend'), specify it here.
    # rootDir: frontend
    buildCommand: VITE_API_URL=https://stock-alert-gh-backend.onrender.com/api/v1 npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://stock-alert-gh-backend.onrender.com/api/v1
        
databases: []

